<style type="text/css">
    h3.result:hover{
        color: hsla(0, 100%, 50%, 0.3);
    }
</style>
<div class="header" ng-controller="loginCtrl" ng-show="show">
    <div class="top-nav">
        <div class="log col-xs-12">
            <div class="head col-xs-4">
                <h2>PSBS</h2>
            </div>
            <div class="brand col-xs-6">
                <form name="myForm1">
                    <label>Admin Login
                        <input class="form-control" type="text" name="name" ng-model="admin.name" required>
                    </label>
                    <label class="form-label">Password
                        <input class="form-control" type="password" name="pwd" ng-model="admin.password" required>
                    </label>
                    <button class="btn btn-primary" ng-click="login(admin.name,admin.password)">Login</button>                        
                </form>
            </div>      
        </div>
    </div>
    <div class="logo">
        <div class="logoimg">
            <img src="Img/bus5.png" style="widht:70px; height:70px;">
        </div>
        <div class="top">
            <h1>PolyU Shuttle Bus Service</h1>
        </div>
        <div class="logoimg1">
            <img src="Img/bus4.jpg" style="widht:70px; height:70px;">
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="row">
    <div style="margin: 0 15em;">
        <h2>All relative routes:</h2>
        <div ng-repeat="route in routes" ng-show="findone">
            <h3 ng-click="showDetail = !showDetail" class="col-xs-11 result">{{route.num}}. {{route.busno}}</h3>
            <div ng-show="showDetail">
                <div class="col-xs-11">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Route No</th>
                                <th>Departure</th>
                                <th>Destination</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{route.busno}}</td>
                                <td>{{route.start}}</td>
                                <td>{{route.end}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-11">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Timetables</th>
                                <th style="text-align: center;">Period</th>
                                <th style="text-align: center;">Interval(mins)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items[route.num-1]">
                                <td>{{item.title}}</td>
                                <td style="text-align: center;">{{item.period}}</td>
                                <td style="text-align: center;">{{item.interval}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div ng-show="!findone"><h3>{{message}}</h3></div>
        <div class="clearfix"></div>
        <div class="form-group" style="float: right; margin-right: 7em;">
            <a class="btn btn-primary" ui-sref="main">Back to home page</a>
        </div>
    </div>
</div>
